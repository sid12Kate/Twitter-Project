<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter login</title>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
  <body bgcolor="#E6E6FA">
    <br/><br/> <br/> <br/>
    <center>
    <font size ='4'> Edit your Tweet </font>
    <form method="post" action="/edit_tweet">
    <input type="text" name="tweet" value="{{ x }}" /><br/>
    <input type="submit" name="button" value="Submit" />
    <input type="submit" name="button" value="Back" />
    <input type="text" name="value" value="{{ x }}" hidden /><br/>
  </form>
    </center>

    </body>
    </html>
